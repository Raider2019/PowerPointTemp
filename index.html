<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=500, initial-scale=1">

  <title></title>
  <link rel="stylesheet" href="style/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@100;300&family=Rubik:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="content">

      <header>
        <div class="container_header">
          <div class="menu_row">
            <div class="logo">
              <img src="img/logo.svg" alt="logo">
            </div>
            <div class="row_menu">
              <ul>
                <li>Home</li>
                <li>Demos</li>
                <li>Inner Pages</li>
                <li>Utilities</li>
                <li>Authentications</li>
              </ul>
            </div>
            <div class="btn_purhage">
              <div class="purhage_title">Purhage</div>
            </div>
          </div>

        </div>
      </header>
      <div class="start_block">
        <div class="content_wrapper">

          <div class="start_block_title">
            <h1>Mannzai - Sass, Software, Technology Webflow Template</h1>
          </div>
        </div>
      </div>

      <div class="wrapper_img_start_block">
        <div class="start_block_img">
          <div class="slide_item">
            <img class="slide1" src="img/slide1.jpg" alt="slide1">
          </div>
          <div class="slide_item">
            <img class="slide2" src="img/slide2.jpg" alt="slide2">
          </div>
        </div>
      </div>
      <div class="wrapper_demo">
        <div class="title_pages">
          Demos
        </div>
        <div class="demo_cards">
          <div class="card_img">
            <img src="img/Home_1.png" alt="Home 1">
            <div class="card_desc">
              <p>Home 1</p>
            </div>
          </div>
          <div class="card_img">
            <img src="img/Home_2.png" alt="Home 2">
            <div class="card_desc">
              <p>Home 2</p>
            </div>
          </div>

        </div>
      </div>
      <div class="wrapper_inner">
        <div class="title_pages">
          Inner Pages
        </div>
        <div class="inner_cards">
          <div class="card_img">
              <img src="img/about.png" alt="About">
            <div class="card_desc">
              About
            </div>
          </div>
          <div class="card_img">
            <img src="img/career.png" alt="Career">
          <div class="card_desc">
            Career
          </div>
        </div>
        <div class="card_img">
          <img src="img/single_career.png" alt="single_career">
        <div class="card_desc">
          Single Career
        </div>
      </div>
      <div class="card_img">
        <img src="img/terms_conditions.png" alt="terms_conditions">
      <div class="card_desc">
 Terms Conditions
      </div>
    </div>
    <div class="card_img">
      <img src="img/pricing.png" alt="Pricing">
    <div class="card_desc">
Pricing
    </div>
  </div>
  <div class="card_img">
    <img src="img/starter_plan.png" alt="Starter plan">
  <div class="card_desc">
Starter plan
  </div>
</div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
